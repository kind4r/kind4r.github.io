<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DDoS Attack Visualizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #0f172a;
            color: #e2e8f0;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }
        .ui-panel {
            position: relative;
            z-index: 10;
            backdrop-filter: blur(12px);
            background-color: rgba(15, 23, 42, 0.9);
            border: 1px solid rgba(148, 163, 184, 0.1);
        }
        /* Custom Range Slider Styling */
        input[type=range] {
            -webkit-appearance: none; 
            background: transparent; 
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 16px;
            width: 16px;
            border-radius: 50%;
            background: #38bdf8;
            margin-top: -6px;
            cursor: pointer;
        }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 4px;
            background: #334155;
            border-radius: 2px;
        }
        
        /* Toggle Switch Styling */
        .toggle-checkbox:checked {
            right: 0;
            border-color: #10b981;
        }
        .toggle-checkbox:checked + .toggle-label {
            background-color: #10b981;
        }
        
        .server-status-online { color: #4ade80; text-shadow: 0 0 10px #4ade80; }
        .server-status-struggling { color: #facc15; text-shadow: 0 0 10px #facc15; }
        .server-status-down { color: #f87171; text-shadow: 0 0 10px #f87171; }
        .server-status-blackhole { color: #94a3b8; text-shadow: 0 0 10px #94a3b8; }
    </style>
</head>
<body class="h-screen w-screen flex">

    <!-- Controls Sidebar -->
    <div class="ui-panel w-96 h-full flex flex-col p-5 shadow-2xl border-r border-slate-800 overflow-y-auto">
        <div class="flex items-center justify-between mb-4">
            <h1 class="text-xl font-bold text-sky-400"><i class="fas fa-shield-halved mr-2"></i>DDoS Sim</h1>
            <span class="text-[10px] px-2 py-1 bg-slate-800 rounded text-slate-400">v2.0 Expert</span>
        </div>

        <!-- Status Box -->
        <div id="status-box" class="bg-slate-800 rounded-lg p-3 mb-4 border border-slate-700">
            <div class="flex justify-between items-center mb-2">
                <span class="text-xs text-slate-300">Status</span>
                <span id="status-text" class="font-bold text-sm server-status-online">ONLINE</span>
            </div>
            <div class="w-full bg-slate-900 rounded-full h-2 mb-1">
                <div id="load-bar" class="bg-emerald-500 h-2 rounded-full transition-all duration-200" style="width: 0%"></div>
            </div>
            <div class="flex justify-between text-[10px] text-slate-500 mb-3">
                <span>Load</span>
                <span id="load-text">0%</span>
            </div>
            <div class="grid grid-cols-3 gap-2 text-center">
                <div class="bg-slate-900 rounded p-1.5">
                    <div id="rps-counter" class="text-sm font-mono font-bold text-white">0</div>
                    <div class="text-[8px] uppercase tracking-wider text-slate-500">RPS</div>
                </div>
                <div class="bg-slate-900 rounded p-1.5">
                    <div id="dropped-counter" class="text-sm font-mono font-bold text-red-400">0</div>
                    <div class="text-[8px] uppercase tracking-wider text-slate-500">Dropped</div>
                </div>
                <div class="bg-slate-900 rounded p-1.5">
                    <div id="mitigated-counter" class="text-sm font-mono font-bold text-blue-400">0</div>
                    <div class="text-[8px] uppercase tracking-wider text-slate-500">Mitigated</div>
                </div>
            </div>
        </div>

        <!-- Attack Controls -->
        <div class="space-y-4 mb-6">
            <h2 class="text-xs font-bold uppercase text-slate-500 tracking-widest border-b border-slate-700 pb-1">Attack Vector</h2>
            <!-- Attack Intensity -->
            <div>
                <div class="flex justify-between mb-1">
                    <label class="text-xs font-semibold text-red-400">Intensity</label>
                    <span id="intensity-val" class="text-[10px] text-slate-400">0%</span>
                </div>
                <input type="range" id="slider-intensity" min="0" max="100" value="0" class="w-full">
            </div>

            <!-- Botnet Size -->
            <div>
                <div class="flex justify-between mb-1">
                    <label class="text-xs font-semibold text-orange-400">Botnet Size</label>
                    <span id="bots-val" class="text-[10px] text-slate-400">5</span>
                </div>
                <input type="range" id="slider-bots" min="1" max="20" value="5" class="w-full">
            </div>
            
             <!-- Legitimate Traffic -->
             <div>
                <div class="flex justify-between mb-1">
                    <label class="text-xs font-semibold text-blue-400">Users</label>
                    <span id="users-val" class="text-[10px] text-slate-400">Normal</span>
                </div>
                <input type="range" id="slider-users" min="1" max="50" value="5" class="w-full">
            </div>
        </div>

        <!-- Defense Controls -->
        <div class="space-y-4 flex-grow">
            <h2 class="text-xs font-bold uppercase text-slate-500 tracking-widest border-b border-slate-700 pb-1">Mitigation Tools</h2>
            
            <!-- Server Capacity -->
            <div>
                <div class="flex justify-between mb-1">
                    <label class="text-xs font-semibold text-emerald-400">Base Capacity</label>
                    <span id="capacity-val" class="text-[10px] text-slate-400">Medium</span>
                </div>
                <input type="range" id="slider-capacity" min="50" max="500" value="200" class="w-full">
            </div>

            <!-- WAF / Firewall -->
            <div>
                <div class="flex justify-between mb-1">
                    <label class="text-xs font-semibold text-purple-400">WAF Sensitivity</label>
                    <span id="firewall-val" class="text-[10px] text-slate-400">0%</span>
                </div>
                <input type="range" id="slider-firewall" min="0" max="100" value="0" class="w-full">
            </div>

            <!-- Expert Tools Toggles -->
            <div class="grid grid-cols-1 gap-3">
                <!-- CDN Toggle -->
                <div class="flex items-center justify-between bg-slate-800/50 p-2 rounded border border-slate-700">
                    <div class="flex flex-col">
                        <span class="text-xs font-bold text-sky-300">CDN</span>
                        <span class="text-[10px] text-slate-400">Distribute Load</span>
                    </div>
                    <div class="relative inline-block w-10 mr-2 align-middle select-none transition duration-200 ease-in">
                        <input type="checkbox" name="toggle-cdn" id="toggle-cdn" class="toggle-checkbox absolute block w-5 h-5 rounded-full bg-white border-4 appearance-none cursor-pointer transition-all duration-300 right-5"/>
                        <label for="toggle-cdn" class="toggle-label block overflow-hidden h-5 rounded-full bg-slate-600 cursor-pointer transition-colors duration-300"></label>
                    </div>
                </div>

                <!-- Rate Limiting Toggle -->
                <div class="flex items-center justify-between bg-slate-800/50 p-2 rounded border border-slate-700">
                    <div class="flex flex-col">
                        <span class="text-xs font-bold text-amber-300">Rate Limiting</span>
                        <span class="text-[10px] text-slate-400">Throttle Requests</span>
                    </div>
                    <div class="relative inline-block w-10 mr-2 align-middle select-none transition duration-200 ease-in">
                        <input type="checkbox" name="toggle-rate" id="toggle-rate" class="toggle-checkbox absolute block w-5 h-5 rounded-full bg-white border-4 appearance-none cursor-pointer transition-all duration-300 right-5"/>
                        <label for="toggle-rate" class="toggle-label block overflow-hidden h-5 rounded-full bg-slate-600 cursor-pointer transition-colors duration-300"></label>
                    </div>
                </div>
            </div>

            <!-- Blackhole Button -->
             <div class="pt-2">
                <button id="btn-blackhole" class="w-full py-2 bg-slate-800 hover:bg-red-900/50 border border-red-900/50 text-red-400 hover:text-red-200 rounded transition-all text-xs font-bold group relative overflow-hidden">
                    <span class="relative z-10"><i class="fas fa-ban mr-2"></i>IP BLACKHOLE (PANIC)</span>
                    <div class="absolute inset-0 w-0 bg-red-900/20 transition-all duration-[250ms] ease-out group-hover:w-full"></div>
                </button>
                <p class="text-[9px] text-slate-500 text-center mt-1">Drops ALL traffic for 5s. Use only in emergency.</p>
             </div>

        </div>

        <div class="mt-4 pt-4 border-t border-slate-800">
            <button id="btn-reset" class="w-full py-2 bg-slate-700 hover:bg-slate-600 text-white rounded transition-colors text-xs font-bold">
                <i class="fas fa-rotate-right mr-2"></i>System Reset
            </button>
        </div>
    </div>

    <!-- Main Canvas Area -->
    <div class="flex-grow relative">
        <canvas id="simCanvas"></canvas>
        
        <!-- Floating labels for visual context -->
        <div class="absolute bottom-4 right-4 flex flex-col gap-2 pointer-events-none select-none z-10 bg-slate-900/50 p-3 rounded-lg backdrop-blur-sm border border-slate-800">
            <div class="flex items-center gap-2">
                <div class="w-2 h-2 rounded-full bg-blue-500 shadow-[0_0_10px_#3b82f6]"></div>
                <span class="text-[10px] text-slate-300">User Traffic</span>
            </div>
            <div class="flex items-center gap-2">
                <div class="w-2 h-2 rounded-full bg-red-500 shadow-[0_0_10px_#ef4444]"></div>
                <span class="text-[10px] text-slate-300">Attack Traffic</span>
            </div>
            <div class="flex items-center gap-2">
                <div class="w-2 h-2 rounded-full bg-sky-300 border border-blue-500"></div>
                <span class="text-[10px] text-slate-300">CDN Node</span>
            </div>
        </div>
    </div>

    <script>
        /**
         * SIMULATION LOGIC
         */
        const canvas = document.getElementById('simCanvas');
        const ctx = canvas.getContext('2d');

        // Assets
        const images = {
            server: { img: new Image(), loaded: false, src: 'https://cdn-icons-png.flaticon.com/512/2201/2201570.png' },
            bot: { img: new Image(), loaded: false, src: 'https://cdn-icons-png.flaticon.com/512/4712/4712027.png' },
            satellite: { img: new Image(), loaded: false, src: 'https://cdn-icons-png.flaticon.com/512/4230/4230758.png' }
        };

        // Load Images
        Object.keys(images).forEach(key => {
            images[key].img.onload = () => { images[key].loaded = true; };
            images[key].img.onerror = () => { console.log(`Failed to load ${key} asset, using fallback.`); };
            images[key].img.src = images[key].src;
        });

        // State
        let width, height, centerX, centerY;
        let packets = [];
        let particles = [];
        let bots = [];
        let frameCount = 0;
        let satellites = [];
        let satelliteAngle = 0;
        
        // Simulation parameters
        let params = {
            attackIntensity: 0, // 0 to 100
            botCount: 5,
            userTraffic: 5,
            baseCapacity: 200,
            effectiveCapacity: 200,
            firewallLevel: 0,
            serverLoad: 0, 
            isCrashed: false,
            isBlackholed: false,
            blackholeTimer: 0,
            packetsDropped: 0,
            packetsMitigated: 0, // Firewall + CDN + RateLimit
            useCDN: false,
            useRateLimit: false
        };

        // UI Elements
        const ui = {
            intensity: document.getElementById('slider-intensity'),
            bots: document.getElementById('slider-bots'),
            users: document.getElementById('slider-users'),
            capacity: document.getElementById('slider-capacity'),
            firewall: document.getElementById('slider-firewall'),
            toggleCDN: document.getElementById('toggle-cdn'),
            toggleRate: document.getElementById('toggle-rate'),
            blackholeBtn: document.getElementById('btn-blackhole'),
            
            intensityVal: document.getElementById('intensity-val'),
            botsVal: document.getElementById('bots-val'),
            usersVal: document.getElementById('users-val'),
            capacityVal: document.getElementById('capacity-val'),
            firewallVal: document.getElementById('firewall-val'),
            
            loadBar: document.getElementById('load-bar'),
            loadText: document.getElementById('load-text'),
            statusText: document.getElementById('status-text'),
            rpsCounter: document.getElementById('rps-counter'),
            droppedCounter: document.getElementById('dropped-counter'),
            mitigatedCounter: document.getElementById('mitigated-counter'),
            resetBtn: document.getElementById('btn-reset')
        };

        // Setup Event Listeners
        window.addEventListener('resize', resize);
        
        ui.intensity.addEventListener('input', (e) => {
            params.attackIntensity = parseInt(e.target.value);
            ui.intensityVal.innerText = params.attackIntensity + '%';
        });

        ui.bots.addEventListener('input', (e) => {
            params.botCount = parseInt(e.target.value);
            ui.botsVal.innerText = params.botCount;
            initBots();
        });

        ui.users.addEventListener('input', (e) => {
            params.userTraffic = parseInt(e.target.value);
            ui.usersVal.innerText = params.userTraffic < 20 ? 'Normal' : 'Heavy';
        });

        ui.capacity.addEventListener('input', (e) => {
            params.baseCapacity = parseInt(e.target.value);
            updateEffectiveCapacity();
            ui.capacityVal.innerText = params.baseCapacity < 150 ? 'Weak' : (params.baseCapacity > 400 ? 'Strong' : 'Medium');
        });

        ui.firewall.addEventListener('input', (e) => {
            params.firewallLevel = parseInt(e.target.value);
            ui.firewallVal.innerText = params.firewallLevel + '%';
        });

        ui.toggleCDN.addEventListener('change', (e) => {
            params.useCDN = e.target.checked;
            updateEffectiveCapacity();
        });

        ui.toggleRate.addEventListener('change', (e) => {
            params.useRateLimit = e.target.checked;
        });

        ui.blackholeBtn.addEventListener('click', () => {
            if (!params.isBlackholed) {
                params.isBlackholed = true;
                params.blackholeTimer = 300; // 5 seconds at 60fps
                params.serverLoad = 0; // Instant relief
            }
        });

        ui.resetBtn.addEventListener('click', () => {
            params.serverLoad = 0;
            params.isCrashed = false;
            params.isBlackholed = false;
            params.packetsDropped = 0;
            params.packetsMitigated = 0;
            packets = [];
        });

        function updateEffectiveCapacity() {
            // CDN doubles capacity
            params.effectiveCapacity = params.useCDN ? params.baseCapacity * 2 : params.baseCapacity;
        }

        // Classes
        class Packet {
            constructor(x, y, type) {
                this.x = x;
                this.y = y;
                this.type = type; // 'good' or 'bad'
                this.speed = type === 'bad' ? Math.random() * 3 + 4 : Math.random() * 1 + 2;
                this.radius = type === 'bad' ? 3 : 3;
                this.color = type === 'bad' ? '#ef4444' : '#3b82f6';
                
                // Determine Target
                this.targetX = centerX;
                this.targetY = centerY;
                
                // If CDN is active, chance to target a satellite
                if (params.useCDN && satellites.length > 0) {
                    if (Math.random() > 0.3) { // 70% chance to hit satellite if CDN active
                        const sat = satellites[Math.floor(Math.random() * satellites.length)];
                        this.targetX = sat.x;
                        this.targetY = sat.y;
                        this.isCDNTarget = true;
                    }
                }

                this.angle = Math.atan2(this.targetY - y, this.targetX - x);
                this.dead = false;
                this.checkedByFirewall = false;
                this.checkedByRateLimit = false;
            }

            update() {
                // Update target position if it's dynamic (like CDN satellites)
                // We simplify by just moving towards the original locked target coordinates 
                // or we could re-calculate angle every frame for homing missiles.
                // Let's re-calc for satellites since they move.
                if (this.isCDNTarget) {
                   // Find nearest satellite now? No, just keep going to original target area 
                   // or better, simple homing:
                   const dist = Math.hypot(centerX - this.x, centerY - this.y);
                   if (dist < 100) {
                       // Switch to center if close, visual shortcut
                       // this.targetX = centerX; 
                       // this.targetY = centerY;
                   }
                }

                const distToCenter = Math.hypot(centerX - this.x, centerY - this.y);
                
                // Rate Limiting Check (happens early)
                if (params.useRateLimit && !this.checkedByRateLimit && this.type === 'bad') {
                    this.checkedByRateLimit = true;
                    // Simple logic: if too many packets, drop this one
                    if (packets.length > 100) { 
                        if (Math.random() > 0.2) { // 80% drop rate when congested
                            this.dead = true;
                            this.color = '#475569'; // turn gray
                            params.packetsMitigated++;
                            // Create small puff at source
                            createExplosion(this.x, this.y, '#475569', 2);
                            return;
                        }
                    }
                }

                // Move
                this.x += Math.cos(this.angle) * this.speed;
                this.y += Math.sin(this.angle) * this.speed;

                // Blackhole Effect
                if (params.isBlackholed && distToCenter < 90) {
                    this.dead = true;
                    params.packetsDropped++;
                    // Visual bounce off
                    createExplosion(this.x, this.y, '#94a3b8', 3);
                    return;
                }

                // Firewall Check Radius (approx 80px)
                if (!this.checkedByFirewall && distToCenter < 80 && this.type === 'bad') {
                    this.checkedByFirewall = true;
                    if (Math.random() * 100 < params.firewallLevel) {
                        this.dead = true;
                        params.packetsMitigated++;
                        createExplosion(this.x, this.y, '#c084fc', 5); // Purple explosion
                        return;
                    }
                }

                // Hit Server or Satellite Radius
                // Simplified collision
                if (distToCenter < 50) {
                    this.dead = true;
                    handlePacketArrival(this.type);
                    createExplosion(this.x, this.y, this.color, 5);
                }
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
            }
        }

        class Explosion {
            constructor(x, y, color, count) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.particles = [];
                for(let i=0; i<count; i++) {
                    this.particles.push({
                        x: 0, y: 0,
                        vx: (Math.random() - 0.5) * 4,
                        vy: (Math.random() - 0.5) * 4,
                        life: 1
                    });
                }
            }
            
            update() {
                this.particles.forEach(p => {
                    p.x += p.vx;
                    p.y += p.vy;
                    p.life -= 0.08;
                });
                this.particles = this.particles.filter(p => p.life > 0);
            }

            draw() {
                ctx.fillStyle = this.color;
                this.particles.forEach(p => {
                    ctx.globalAlpha = p.life;
                    ctx.fillRect(this.x + p.x, this.y + p.y, 2, 2);
                });
                ctx.globalAlpha = 1;
            }
        }

        // Initialization
        function resize() {
            width = canvas.width = canvas.parentElement.clientWidth;
            height = canvas.height = canvas.parentElement.clientHeight;
            centerX = width / 2;
            centerY = height / 2;
            initBots();
        }

        function initBots() {
            bots = [];
            const radius = Math.min(width, height) / 2 - 40;
            for (let i = 0; i < params.botCount; i++) {
                const angle = (Math.PI * 2 / params.botCount) * i;
                bots.push({
                    x: centerX + Math.cos(angle) * radius,
                    y: centerY + Math.sin(angle) * radius
                });
            }
        }

        function createExplosion(x, y, color, count) {
            particles.push(new Explosion(x, y, color, count));
        }

        function spawnPackets() {
            if (params.isBlackholed) return; // Don't spawn if blackholed (optional logic, but let's keep spawns to show them getting blocked)

            // Spawn Good Traffic
            if (Math.random() * 100 < params.userTraffic) {
                const angle = Math.random() * Math.PI * 2;
                const r = Math.min(width, height) / 2;
                packets.push(new Packet(
                    centerX + Math.cos(angle) * r, 
                    centerY + Math.sin(angle) * r, 
                    'good'
                ));
            }

            // Spawn Attack Traffic
            const attackProb = params.attackIntensity; 
            if (attackProb > 0) {
                const packetsPerFrame = Math.ceil(attackProb / 15); 
                const chance = attackProb % 15; 
                
                for(let i=0; i < packetsPerFrame; i++) {
                    if (i < packetsPerFrame - 1 || Math.random() * 15 < chance) {
                        if (bots.length > 0) {
                            const bot = bots[Math.floor(Math.random() * bots.length)];
                            packets.push(new Packet(bot.x, bot.y, 'bad'));
                        }
                    }
                }
            }
        }

        function handlePacketArrival(type) {
            params.totalRequests++;
            
            if (params.isCrashed) {
                params.packetsDropped++;
                return;
            }

            let loadImpact = type === 'bad' ? 2 : 0.5;
            
            // CDN mitigates impact logic (even if packet hit center, we assume system distribution)
            // Actually, we used the capacity doubling method, so load impact remains same, but capacity is higher.
            
            params.serverLoad += loadImpact;

            if (params.serverLoad > params.effectiveCapacity) {
                params.isCrashed = true;
                params.serverLoad = params.effectiveCapacity;
            }
        }

        function drawSatellites() {
            if (!params.useCDN) return;

            satellites = [];
            satelliteAngle += 0.02;

            for (let i = 0; i < 3; i++) {
                const offset = (Math.PI * 2 / 3) * i;
                const satX = centerX + Math.cos(satelliteAngle + offset) * 80;
                const satY = centerY + Math.sin(satelliteAngle + offset) * 80;
                
                satellites.push({x: satX, y: satY});

                // Draw Line to Center
                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.lineTo(satX, satY);
                ctx.strokeStyle = 'rgba(56, 189, 248, 0.3)';
                ctx.lineWidth = 2;
                ctx.stroke();

                // Draw Satellite
                if (images.satellite.loaded) {
                    const size = 32;
                    ctx.drawImage(images.satellite.img, satX - size/2, satY - size/2, size, size);
                } else {
                    // Fallback
                    ctx.beginPath();
                    ctx.arc(satX, satY, 12, 0, Math.PI * 2);
                    ctx.fillStyle = '#0f172a';
                    ctx.fill();
                    ctx.lineWidth = 2;
                    ctx.strokeStyle = '#38bdf8';
                    ctx.stroke();
                    ctx.fillStyle = '#38bdf8';
                    ctx.font = "10px 'Font Awesome 6 Free'";
                    ctx.fillText('\uf233', satX, satY);
                }
            }
        }

        function drawServer() {
            // Determine Color
            const loadPct = (params.serverLoad / params.effectiveCapacity);
            let color = '#4ade80'; // Green
            let statusClass = 'server-status-online';
            let statusText = 'ONLINE';
            let icon = '\uf233';

            if (params.isBlackholed) {
                color = '#64748b';
                statusClass = 'server-status-blackhole';
                statusText = 'BLACKHOLED';
                icon = '\uf05e';
            } else if (params.isCrashed) {
                color = '#ef4444';
                statusClass = 'server-status-down';
                statusText = 'OFFLINE';
                icon = '!';
            } else if (loadPct > 0.7) {
                color = '#eab308';
                statusClass = 'server-status-struggling';
                statusText = 'HIGH LOAD';
            }

            // Draw Firewall Ring
            if (params.firewallLevel > 0 && !params.isBlackholed) {
                ctx.beginPath();
                ctx.arc(centerX, centerY, 80, 0, Math.PI * 2);
                ctx.lineWidth = 2;
                ctx.strokeStyle = `rgba(192, 132, 252, ${params.firewallLevel / 100})`;
                ctx.setLineDash([5, 5]);
                ctx.stroke();
                ctx.setLineDash([]);
            }

            // Blackhole Shield
            if (params.isBlackholed) {
                ctx.beginPath();
                ctx.arc(centerX, centerY, 90, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(15, 23, 42, 0.8)';
                ctx.fill();
                ctx.strokeStyle = '#94a3b8';
                ctx.lineWidth = 3;
                ctx.stroke();
            }

            if (images.server.loaded && !params.isBlackholed) {
                // Draw Image Asset
                const size = 80;
                ctx.save();
                
                // Health Glow/Stroke behind image
                ctx.shadowBlur = 20;
                ctx.shadowColor = color;
                ctx.beginPath();
                ctx.arc(centerX, centerY, 45, 0, Math.PI * 2);
                ctx.strokeStyle = color;
                ctx.lineWidth = 3;
                ctx.stroke();
                ctx.shadowBlur = 0;

                ctx.drawImage(images.server.img, centerX - size/2, centerY - size/2, size, size);
                
                // Overlay crash indicator if needed
                if (params.isCrashed) {
                    ctx.fillStyle = 'rgba(239, 68, 68, 0.5)';
                    ctx.beginPath();
                    ctx.arc(centerX, centerY, 45, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.fillStyle = '#fff';
                    ctx.font = "30px bold sans-serif";
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    ctx.fillText('!', centerX, centerY);
                }
                ctx.restore();
            } else {
                // Fallback Drawing
                ctx.beginPath();
                ctx.arc(centerX, centerY, 50, 0, Math.PI * 2);
                ctx.fillStyle = params.isBlackholed ? '#0f172a' : '#1e293b';
                ctx.fill();
                
                // Draw Stroke
                ctx.lineWidth = 4;
                ctx.strokeStyle = color;
                ctx.stroke();

                // Inner Glow
                if (!params.isBlackholed) {
                    ctx.shadowBlur = 20;
                    ctx.shadowColor = color;
                }
                ctx.beginPath();
                ctx.arc(centerX, centerY, 40, 0, Math.PI * 2);
                ctx.fillStyle = color;
                ctx.globalAlpha = params.isBlackholed ? 0.1 : 0.3;
                ctx.fill();
                ctx.globalAlpha = 1;
                ctx.shadowBlur = 0;

                // Draw Icon
                ctx.fillStyle = '#fff';
                ctx.font = "30px 'Font Awesome 6 Free'";
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(icon, centerX, centerY);
            }

            updateUI(loadPct, statusText, statusClass);
        }

        function updateUI(loadPct, statusText, statusClass) {
            const percentage = Math.min(100, Math.floor(loadPct * 100));
            
            ui.loadBar.style.width = `${percentage}%`;
            ui.loadBar.className = `h-2 rounded-full transition-all duration-200 ${
                params.isCrashed ? 'bg-red-500' : (percentage > 70 ? 'bg-yellow-400' : 'bg-emerald-500')
            }`;
            
            ui.loadText.innerText = `${percentage}%`;
            
            ui.statusText.innerText = statusText;
            ui.statusText.className = `font-bold text-sm ${statusClass}`;

            if (frameCount % 10 === 0) {
                ui.rpsCounter.innerText = packets.length * 2; 
                ui.droppedCounter.innerText = params.packetsDropped;
                ui.mitigatedCounter.innerText = params.packetsMitigated;
            }
        }

        function animate() {
            ctx.clearRect(0, 0, width, height);

            // Logic: Blackhole Timer
            if (params.isBlackholed) {
                params.blackholeTimer--;
                if (params.blackholeTimer <= 0) {
                    params.isBlackholed = false;
                }
            }

            // Recover Server Load
            if (!params.isCrashed && params.serverLoad > 0 && !params.isBlackholed) {
                params.serverLoad -= 0.8; // Recovery rate
                if (params.serverLoad < 0) params.serverLoad = 0;
            }

            spawnPackets();
            
            // Draw Connecting Lines
            ctx.strokeStyle = '#1e293b';
            ctx.lineWidth = 1;

            packets.forEach(p => {
                p.update();
                p.draw();
            });
            packets = packets.filter(p => !p.dead);

            particles.forEach(p => {
                p.update();
                p.draw();
            });
            particles = particles.filter(p => p.particles.length > 0);

            bots.forEach(bot => {
                if (images.bot.loaded) {
                    const size = 32;
                    ctx.drawImage(images.bot.img, bot.x - size/2, bot.y - size/2, size, size);
                    
                    // Optional Red Tint/Glow for active attackers
                    if (params.attackIntensity > 0) {
                        ctx.shadowBlur = 10;
                        ctx.shadowColor = '#ef4444';
                        ctx.strokeStyle = 'rgba(239, 68, 68, 0.5)';
                        ctx.lineWidth = 2;
                        ctx.beginPath();
                        ctx.arc(bot.x, bot.y, 18, 0, Math.PI*2);
                        ctx.stroke();
                        ctx.shadowBlur = 0;
                    }

                } else {
                    // Fallback
                    ctx.beginPath();
                    ctx.arc(bot.x, bot.y, 10, 0, Math.PI * 2);
                    ctx.fillStyle = '#ef4444';
                    ctx.fill();
                    ctx.fillStyle = '#1e293b';
                    ctx.font = "10px 'Font Awesome 6 Free'";
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    ctx.fillText('\uf544', bot.x, bot.y);
                }
                
                // Line to server
                if (params.attackIntensity > 0 && !params.isCrashed && !params.isBlackholed) {
                    ctx.beginPath();
                    ctx.moveTo(bot.x, bot.y);
                    ctx.lineTo(centerX, centerY);
                    ctx.strokeStyle = 'rgba(239, 68, 68, 0.1)';
                    ctx.lineWidth = 1;
                    ctx.stroke();
                }
            });

            drawSatellites();
            drawServer();

            frameCount++;
            requestAnimationFrame(animate);
        }

        resize();
        animate();

    </script>
